{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Hotels List {% endblock %}

{% block content %}
{{ super() }}

<div class="page-header">
    <h1>Hotels list...</h1>
</div>

<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>

<br> <hr> <br>

<div>
    <table>
    <thead>
        <th>
            <td> </td>
            <td> </td>
        </th>
    </thead>
    <tbody>
        {% for hotel in hotels %}
            <tr>
                <td> {{hotel.name}} </td>
                <td> {{hotel.stars}} </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>


{% endblock %}
