{% extends "base.html" %}

{% block title %}Auth home{% endblock %}

{% block content %}
{{ super() }}
<div class="page-header">
    <h3>Auth Home page!</h3>
    {% if current_user.is_authenticated %}
    <h4>Hello, {{ current_user.first_name }}!</h4>
    <div>
        <ul>
        <li>E-mail: {{ current_user.email }}</li>
        <form action="{{ url_for('auth.new_password') }}" method="GET">
        <li>Change password?
            <button type="submit">Click!</button>
        </li>
        </form>
        </ul>
    </div>
    {% endif %}
</div>
{% endblock content %}
