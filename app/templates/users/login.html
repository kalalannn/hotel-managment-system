{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block inner_content %}
<h2 class='p-3'>Log In</h2>
<div class="col col-md-6 p-3">
    <form method="post">
        {{ form.csrf_token }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
    </form>
    <p class="p-3">
        New user? <a href="{{ url_for('users.register') }}"> Click here to register </a>
    </p>
</div>
{% endblock inner_content %}
