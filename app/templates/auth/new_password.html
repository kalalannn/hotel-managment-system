{% extends "base.html" %}

{% block title %}New password{% endblock %}

{% block inner_content %}
<h2 class="p-3">Change password</h2>
<div class="col col-md-7 p-3">
    <form method="post">
        {{ form.csrf_token }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
    </form>
</div>
{% endblock inner_content %}
