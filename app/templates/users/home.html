{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block inner_content %}
<h2 class="p-3">Hello, {{ current_user.first_name }}! This is your's home page.</h2>
<div>
    <ul>
    <li>E-mail: {{ current_user.email }}</li>
    <form action="{{ url_for('users.new_password') }}" method="GET">
    <li>Change password?
        <button type="submit">Click!</button>
    </li>
    </form>
    </ul>
</div>
{% endblock inner_content %}
